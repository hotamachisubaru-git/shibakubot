name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate tag and package version
        run: |
          EXPECTED_TAG="v$(node -p \"require('./package.json').version\")"
          if [ "${GITHUB_REF_NAME}" != "${EXPECTED_TAG}" ]; then
            echo "Tag ${GITHUB_REF_NAME} does not match package.json version ${EXPECTED_TAG}."
            exit 1
          fi

      - name: Build release bundle
        run: npm run release:bundle

      - name: Archive release bundle
        run: |
          cd release
          zip -r "${GITHUB_REF_NAME}.zip" "shibakubot-${GITHUB_REF_NAME}"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          generate_release_notes: true
          files: release/${{ github.ref_name }}.zip
